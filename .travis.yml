sudo: required
dist: trusty
addons:
  apt:
    sources:
      - ubuntu-sdk-team
    packages:
      - libqt5webkit5-dev
      - qtdeclarative5-dev

language: ruby
rvm:
  - 2.3.1

# Use PostgreSQL as database
services:
  - postgresql

before_install:
  - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake

before_script:
  - psql -c 'create database community_democracy_test;' -U postgres

script: xvfb-run bundle exec rspec spec

# whitelist
branches:
  only:
    - master
    - development

env:
  global:
    - MAILJET_API_KEY: spoof # we do not need the actual API key for testing
    - MAILJET_SECRET_KEY: spoof # we do not need the actual secret for testing
